<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>My Library</h1>
    <button class="btn new-book-btn" type="button">
      <h2>+ New Book</h2>
    </button>
  </div>
  
  <div class="card-container"></div>

  <div class="form-wrapper">
    <div class="form-container">
      <form class="add-book-form">
        <h1 class="form-header">Add a Book</h1>

        <div>
          <label for="title" class="form-label">Title</label>
          <input class="form-input" type="text" name="title" id="title" required>
        </div>

        <div>
          <label for="author" class="form-label">Author</label>
          <input class="form-input" type="text" name="author" id="author" required>
        </div>

        <div>
          <label for="num-pages" class="form-label">Number of Pages</label>
          <input class="form-input" type="number" name="num-pages" id="num-pages" min="1" required>
        </div>

        <div>
          <input class="form-checkbox" type="checkbox" name="is-read" id="is-read">
          <label for="is-read" class="form-checkbox-label">Read?</label>
        </div>

        <button class="btn form-btn" type="button">
          <h2>Add</h2>
        </button>

        <div class="close-btn">âœ•</div>
      </form>
    </div>
  </div>
</body>
</html>
